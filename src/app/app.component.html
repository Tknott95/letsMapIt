 <nav class="navbar navbar-inverse">
      <div class="container">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

<div class="">
  <div class="row">
    <div class="col-md-12">
      <div class="map">
          <sebm-google-map [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
            <sebm-google-map-marker *ngFor="let m of markers;let i = index" (markerClick)="clickedMarker(m, i)" [latitude]="m.lat" [markerDraggable]="m.draggable"  (dragEnd)="markerDragEnd(m, $event)" [longitude]="m.lng">
              <sebm-google-map-info-window>
                <strong>{{m.name}}</strong>
                <br>
                <a class="delete" (click)="removeMarker(m)">Delete</a>
              </sebm-google-map-info-window>
            </sebm-google-map-marker>
          </sebm-google-map>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add New Marker</h3>
            </div>
            <div class="panel-body">
              <form (submit)="addMarker()">
                <label>Location Name</label>
                <input type="text" [(ngModel)]="markerName" name="markerName">

                <label>Latitude</label>
                <input type="text" [(ngModel)]="markerLat" name="markerLat">

                <label>Longitude</label>
                <input type="text" [(ngModel)]="markerLng" name="markerLng">

                <label>Draggable</label>
                <select [(ngModel)]="markerDraggable" name="markerDraggable">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
                <input type="submit" value="Map It!">
              </form>

              </div>
        </div>
    </div>
  </div>


</div><!-- Container End -->
